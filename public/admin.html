<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | E-Commerce Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/index.html">E-Commerce Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="admin.html">Admin Panel</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <div id="user-info">
                        <div class="dropdown">
                            <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <span id="username">Admin</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" id="logout-btn">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" data-section="products">Products</a>
                    <a href="#" class="list-group-item list-group-item-action" data-section="users">Users</a>
                </div>
            </div>
            <div class="col-md-9">
                <div id="products-section" class="admin-section">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3>Manage Products</h3>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body">
                            <tr>
                                <td colspan="4" class="text-center">Loading products...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div id="users-section" class="admin-section d-none">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3>Manage Users</h3>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <tr>
                                <td colspan="4" class="text-center">Loading users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-product-form">
                        <div class="mb-3">
                            <label for="product-name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="product-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-description" class="form-label">Description</label>
                            <textarea class="form-control" id="product-description" rows="3" required></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="product-price" class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="product-price" min="0.01" step="0.01" required>
                            </div>
                            <div class="col">
                                <label for="product-category" class="form-label">Category</label>
                                <select class="form-select" id="product-category" required>
                                    <option value="">Select a category</option>
                                    <option value="Vinyls">Vinyls</option>
                                    <option value="Antique Furniture">Antique Furniture</option>
                                    <option value="GPS Sport Watches">GPS Sport Watches</option>
                                    <option value="Running Shoes">Running Shoes</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="product-image" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="product-image" placeholder="Enter image URL">
                        </div>
                        <div class="mb-3">
                            <label for="product-seller" class="form-label">Seller Name (Optional)</label>
                            <input type="text" class="form-control" id="product-seller" placeholder="Enter seller name">
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="product-material" class="form-label">Material (Optional)</label>
                                <input type="text" class="form-control" id="product-material">
                            </div>
                            <div class="col">
                                <label for="product-size" class="form-label">Size (Optional)</label>
                                <input type="text" class="form-control" id="product-size">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="product-age" class="form-label">Age (Optional)</label>
                                <input type="number" class="form-control" id="product-age" min="0">
                            </div>
                             <div class="col">
                                <label for="product-battery" class="form-label">Battery Life (hours, Optional)</label>
                                <input type="number" class="form-control" id="product-battery" min="0">
                            </div>
                        </div>
                        <div class="alert alert-danger d-none" id="add-product-error"></div>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-user-form">
                        <div class="mb-3">
                            <label for="user-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="user-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="user-surname" class="form-label">Surname</label>
                            <input type="text" class="form-control" id="user-surname" required>
                        </div>
                        <div class="mb-3">
                            <label for="user-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="user-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="user-phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="user-phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="user-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="user-password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="user-admin">
                            <label class="form-check-label" for="user-admin">Admin User</label>
                        </div>
                        <div class="alert alert-danger d-none" id="add-user-error"></div>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Shared JS (including showToast) MUST be before admin.js -->
    <!-- <script src="js/main.js"></script> -->
    <script src="js/admin.js"></script>
</body>
</html>
